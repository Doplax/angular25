<h3>Agregar: {{ name() }}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  #txtName
  (input)="name.set(txtName.value)"
  [value]="name()"
/>

<h3>Power: {{power()}}</h3>
<input
  type="number"
  class="form-control mt-2"
  placeholder="Poder"
  #txtPower
  [value]="power()"
  (input)="power.set(+txtPower.value)"

  />
  <!--(input)="power.set(txtPower.value)"-->

<button (click)="emitCharacter()" class="mt-2 btn btn-primary">Agregar</button>
